<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>ใบเสร็จ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#f6f7fb;padding:20px}
.box{background:#fff;max-width:480px;margin:auto;padding:20px;border-radius:12px}
.row{display:flex;justify-content:space-between;margin:6px 0}
button{width:100%;padding:14px;border:none;border-radius:10px;font-size:16px;margin-top:10px}
.print{background:#2196F3;color:#fff}
.finish{background:#4CAF50;color:#fff}
</style>
</head>

<body>

<div class="box">
<h2 align="center">ใบเสร็จรับเงิน</h2>

<div id="info"></div>

<button class="print" onclick="window.print()">พิมพ์ใบเสร็จ</button>
<button class="finish" onclick="finish()">เสร็จสิ้น</button>
</div>

<script>
const o=JSON.parse(localStorage.getItem("orderInfo"));
if(!o){location.href="index1.html";}

info.innerHTML=`
<p><b>ชื่อลูกค้า:</b> ${o.name}</p>
<p><b>เบอร์:</b> ${o.phone}</p>
<p><b>ที่อยู่:</b> ${o.address}</p>
<hr>
<p><b>วิธีชำระ:</b> ${o.payment}</p>
<p><b>สถานะ:</b> ${o.status}</p>
<p><b>วันที่:</b> ${o.date}</p>
<hr>
<div class="row"><b>ยอดรวม</b><b>${Number(o.total).toFixed(2)} บาท</b></div>
<img src="${o.slip}" style="width:100%;margin-top:10px">
`;

function finish(){
  localStorage.clear();
  location.href="index1.html";
}
</script>

</body>
</html>
